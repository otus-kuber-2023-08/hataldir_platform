apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: paymentservice
 labels:
   app: paymentservice
spec:
 replicas: 3
 selector:
   matchLabels:
     app: paymentservice
 template:
   metadata:
     labels:
       app: paymentservice
   spec:
     containers:
     - name: server
       image: hataldir/hs-paymentservice:0.01
       resources: {}
       env:
        - name: PORT
          value: "50051"
        - name: DISABLE_PROFILER
          value: "1"
